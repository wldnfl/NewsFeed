spring.application.name=NewsFeed
spring.datasource.url=jdbc:mysql://localhost:3306/calendar
spring.datasource.username=${CALENDAR_DB_USERNAME}
spring.datasource.password=${CALENDAR_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.show-sql=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
spring.jpa.open-in-view=false

jwt.secret.key=${CALENDAR_DB SECRET_KEY}
